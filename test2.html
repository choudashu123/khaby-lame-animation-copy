<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Three.js — Basic 3D Text</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #app {
        width: 100%;
        height: 100%;
        display: block;
      }
      .info {
        position: absolute;
        left: 12px;
        top: 12px;
        color: #fff;
        font-family: system-ui, Arial;
        background: rgba(0, 0, 0, 0.2);
        padding: 6px 8px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="info">Drag to rotate · Scroll to zoom</div>

    <!-- Use module imports from CDN (three@0.160.0). Works when opened with a local server or recent browsers allowing module import from CDN. -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script>
      const container = document.getElementById("app");
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111218);

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 10, 30);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      // Lights
      const hemi = new THREE.HemisphereLight(0xffffff, 0x444455, 0.6);
      hemi.position.set(0, 50, 0);
      scene.add(hemi);

      const dir = new THREE.DirectionalLight(0xffffff, 0.8);
      dir.position.set(5, 10, 7.5);
      scene.add(dir);

      // Controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Ground plane (subtle)
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(200, 200),
        new THREE.MeshPhongMaterial({ color: 0x0b0b10, depthWrite: false })
      );
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = -6;
      scene.add(ground);

      // Load font and create text
      const loader = new THREE.FontLoader();
      const fontUrl =
        "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_regular.typeface.json";

      let textMesh;
      loader.load(fontUrl, (font) => {
        const geometry = new THREE.TextGeometry("Hello 3D", {
          font: font,
          size: 4,
          height: 1.2,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 0.05,
          bevelSize: 0.08,
          bevelOffset: 0,
          bevelSegments: 3,
        });

        // center geometry
        geometry.computeBoundingBox();
        if (geometry.boundingBox) {
          const xMid =
            -0.5 * (geometry.boundingBox.max.x - geometry.boundingBox.min.x);
          const yMid =
            -0.5 * (geometry.boundingBox.max.y - geometry.boundingBox.min.y);
          geometry.translate(xMid, yMid, 0);
        }

        const mat = new THREE.MeshStandardMaterial({
          metalness: 0.6,
          roughness: 0.2,
          color: 0x66ccff,
        });

        textMesh = new THREE.Mesh(geometry, mat);
        textMesh.position.y = 0.5;
        scene.add(textMesh);

        // Add a thin wireframe for contrast
        const wire = new THREE.Mesh(
          geometry.clone(),
          new THREE.MeshBasicMaterial({
            color: 0x082a33,
            wireframe: true,
            transparent: true,
            opacity: 0.25,
          })
        );
        scene.add(wire);
      });

      // simple animation loop
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime();

        if (textMesh) {
          textMesh.rotation.y = 0.25 * Math.sin(t * 0.6);
          textMesh.rotation.x = 0.08 * Math.sin(t * 0.4);
        }

        controls.update();
        renderer.render(scene, camera);
      }

      animate();

      // responsiveness
      window.addEventListener("resize", onWindowResize);
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // helper: change displayed text from console
      window.set3DText = (str) => {
        // recreate text mesh with new string (simple approach)
        if (!str) return;
        loader.load(fontUrl, (font) => {
          const g = new TextGeometry(str, {
            font,
            size: 4,
            height: 1.2,
            bevelEnabled: true,
            bevelThickness: 0.05,
            bevelSize: 0.08,
          });
          g.computeBoundingBox();
          if (g.boundingBox) {
            const xMid = -0.5 * (g.boundingBox.max.x - g.boundingBox.min.x);
            const yMid = -0.5 * (g.boundingBox.max.y - g.boundingBox.min.y);
            g.translate(xMid, yMid, 0);
          }
          if (textMesh) {
            scene.remove(textMesh);
          }
          const m = new THREE.Mesh(
            g,
            new THREE.MeshStandardMaterial({
              metalness: 0.6,
              roughness: 0.2,
              color: 0x66ccff,
            })
          );
          m.position.y = 0.5;
          textMesh = m;
          scene.add(textMesh);
        });
      };

      // Tip: open browser console and run: set3DText('Your text') to change text at runtime.
    </script>
  </body>
</html>
